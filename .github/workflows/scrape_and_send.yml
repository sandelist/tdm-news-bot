
name: Scrape and Send Report

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 09:00 澳門時間
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: service_account.json
      EMAIL_SENDER: macaoeditorialservices@gmail.com
      EMAIL_RECIPIENT: macaoeditorialservices@gmail.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread pandas google-auth requests yagmail

      - name: Add service account credentials
        run: echo "${{ secrets.GDRIVE_CREDENTIAL_JSON }}" > service_account.json

      - name: Run scraper and send report
        run: python main.py
