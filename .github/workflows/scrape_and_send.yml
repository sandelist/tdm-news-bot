name: run-script

on:
  schedule:
    - cron: '0 9 * * *'  # 每日 9:00 UTC 執行（澳門時間為下午 5:00）
  workflow_dispatch:     # 手動執行按鈕

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas yagmail gspread google-auth telegram
          playwright install chromium

      - name: Add service account credentials
        run: |
          echo "${{ secrets.GDRIVE_CREDENTIAL_JSON }}" > creds.json

      - name: Run scraper and send report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          GDRIVE_CREDENTIAL_JSON: ${{ secrets.GDRIVE_CREDENTIAL_JSON }}
        run: python main.py
