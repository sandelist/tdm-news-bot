name: run-script  # Workflow 名稱，GitHub Actions 頁面上會顯示

on:
  schedule:
    - cron: '0 7 * * *'   # 每天 UTC 06:30 執行，相當於澳門時間 14:30
  workflow_dispatch:      # 支援手動觸發

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            playwright \
            pandas \
            yagmail \
            gspread \
            google-auth \
            python-telegram-bot==13.15 \
            google-api-python-client
          playwright install chromium

      - name: Add service account credentials
        run: echo "${{ secrets.GDRIVE_CREDENTIAL_JSON }}" > creds.json

      - name: Run scraper and send report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GDRIVE_CREDENTIAL_JSON: ${{ secrets.GDRIVE_CREDENTIAL_JSON }}
        run: python main.py
